         <h3>Contact Us</h3>
         <p class="context">If you want more information on pracitice schedule, meets, or if you just have any questions fill out the form and we will contact you as soon as we can.</p>
       <form class="form-inline">
         <label for="fname">Full Name</label> 
         <input type="text" id="fname" name="fullname" placeholder="Enter your full name.." required>
         <label for="pnumber">Phone Number</label>
         <input type="tel" id="pnumber" name="phonenumber" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
         <label for="email">Email</label>
         <input type="email" id="email" name="emailaddress" placeholder="Enter your email address.." required> 
         <button type="submit">Submit</button>
      </form>
      <!-- body copy ends   -->
